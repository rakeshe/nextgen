    <script id="banner-template" type="text/x-handlebars-template">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="js/handlebars-v3.0.3.js"></script>
<script src="js/app.js"></script>
<script>
	$(document).ready(function(){
		$(document).on('click','.locale-ul-val',  function(){
			$(".locale-ul").toggle();
			$(".currency-val").hide();
		});
		$(document).on('click','.currency',  function(){
			$(".currency-val").toggle();
			$(".locale-ul").hide();
		});
		$(document).on('click','.lang-val',  function(){
			var langValUrl = location.href.replace(/&?[?|&]locale=([^&]$|[^&]*)/i, "");
			window.location = langValUrl+"?locale="+$(this).data("lang");
		});
		$(document).on('click','.curr-val',  function(){
			var currValUrl = location.href.replace(/&?[?|&]curr=([^&]$|[^&]*)/i, "");
			window.location = currValUrl+"?curr="+$(this).data("curr");
		});
	});
</script>
</body>
