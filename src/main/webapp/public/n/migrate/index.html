    <script id="banner-template" type="text/x-handlebars-template">

        <!-- Header Image -->
        <img src="{{split trans.src:headerBannerImage 1}}" alt="{{split trans.src:headerBannerImage 2}}" class="headerImg"/>
        <div class="hotelclub-logo">
            <div class="hotelclub-logo-1"><img src="{{split trans.src:topImage 1}}" alt="{{split trans.src:topImage 2}}"/></div>
            <div class="hotelclub-logo-2"><img src="{{split trans.src:topImage2 1}}" alt="{{split trans.src:topImage2 2}}"/></div>
        </div>

    </script>

    <script id="article-template" type="text/x-handlebars-template">

        <!-- Main Content -->
        <div class="main-content">
            {{ safeSting trans.mainContent }}
        </div>

        <!-- Second Block -->
        <div class="second-block">
            {{ safeSting trans.secondBlock }}
        </div>

        <!-- FAQ Content -->
        <div class="faq-content">
           {{ safeSting trans.faqContent }}
        </div>

        <h2 class="faq-cont-block-head">{{ trans.faqs }}</h2>
        <div class="faq-cont-block">
            {{ safeSting trans.faqQA }}

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="js/handlebars-v3.0.3.js"></script>
<script src="js/app.js"></script>
<script>
	$(document).ready(function(){
		$(document).on('click','.locale-ul-val',  function(){
			$(".locale-ul").toggle();
		});
		$(document).on('click','.currency',  function(){
			$(".currency-val").toggle();
		});
	});
</script>
