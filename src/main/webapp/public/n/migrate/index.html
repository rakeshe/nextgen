<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Find Cheap Hotels & Accommodation Deals with HotelClub.com</title>
<!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
<link rel="stylesheet" href="css/style.css">

    <script id="header-template" type="text/x-handlebars-template">

        <!-- Place holder DIV -->
        <div class="placeHolder">
            <div class="header-logo">
                <img src="images/logo-header.png"/>
            </div>
            <div class="header-right-cont">
                <ul class="primary">
                    <li><a href="{{split trans.link:myBookings 1}}" class="link">{{split trans.link:myBookings 2}}</a></li>
                    <li><a href="{{split trans.link:myAccounts 1}}" class="link">{{split trans.link:myAccounts 2}}</a></li>
                    <li class="last"><a href="{{split trans.link:customerServices 1}}" class="link" id="myCustomerService">{{split trans.link:customerServices 2}}</a></li>
                </ul>
                <ul class="login">
                    <li class="welcomeText">Welcome to HotelClub</li>
                    <li class="signInLink socialLogin"><a class="link" href="#">Sign in <img src="images/icon-social-signin-color.svg" style="margin-bottom:-5px; padding:0 7px;"/></a></li>
                    <li class="registerLink"><a class="link" href="#">Register</a></li>
                </ul>
            </div>
            <div id="main-menu">
                <div class="left-menu">
                    <ul class="left-menu-ul">
                        <li>Home</li>
                        <li>The Club</li>
                        <li>Travel Insurance</li>
                    </ul>
                </div>
                <div class="right-menu">
                <ul>
                    <li class="right-menu-li"> &nbsp;
                            <span class="locale-ul-val" style="cursor:pointer;"><span>English</span>&nbsp;<img src="images/dropDownArrowActive.png" class="right-menu-img"></span>
                            <ul class="locale-ul">
                                <li class="locale-li">
                                    <ul class="locale-lang">
                                        <li class="locale-heading">English</li>
                                        <li>繁體中文 (台灣)</li>
                                        <li>简体中文</li>
                                        <li>繁體中文 (香港)</li>
                                        <li>Bahasa Malaysia</li>
                                        <li>Deutsch</li>
                                        <li>Español</li>
                                        <li>Français</li>
                                        <li class="locale-lang-last">Bahasa Indonesia</li>
                                    </ul>
                                </li>
                                <li class="locale-li">
                                    <ul class="locale-lang">
                                        <li>Italiano</li>
                                        <li>日本語</li>
                                        <li>한국어</li>
                                        <li>Nederlands</li>
                                        <li>Polski</li>
                                        <li>Português</li>
                                        <li>Русский</li>
                                        <li>Svenska</li>
                                        <li class="locale-lang-last">ไทย</li>
                                    </ul>
                                </li>
                            </ul>
                        | &nbsp;
						<span class="currency" style="cursor:pointer"><span>INR</span>&nbsp;<img src="images/dropDownArrowActive.png" class="right-menu-img"></span>
						<ul class="currency-val" style="">
							<li style="width:30%; float:left;margin-right:0px;">
								<ul class="currency-subval">
									<li class="currency-heading">Most-used currencies</li>
									<li>AUD - Australian Dollar</li>
									<li>CNY - Chinese Yuan</li>
									<li>EUR - Euro</li>
									<li>GBP - British Pound Sterling</li>
									<li>INR - Indian Rupee</li>
									<li>NZD - New Zealand Dollar</li>
									<li class="currency-last">USD - US Dollar</li>
									<li class="currency-heading" style="border-top:1px solid #999;">Africa</li>
									<li class="currency-last">ZAR - South African Rand</li>
									<li class="currency-heading">Americas</li>
									<li>BRL - Brazilian Real</li>
									<li>CAD - Canadian Dollar</li>
									<li>COP - Colombia Peso</li>
									<li>MXN - Mexican Peso</li>
									<li class="currency-last">USD - US Dollar</li>
								</ul>
							</li>
							<li style="width:30%; float:left;margin-right:0px;">
								<ul  class="currency-subval">
									<li class="currency-heading">Asia</li>
									<li>CNY - Chinese Yuan</li>
									<li>HKD - Hong Kong Dollar</li>
									<li>IDR - Indonesia Rupiah</li>
									<li>INR - Indian Rupee</li>
									<li>JPY - Japanese Yen</li>
									<li>KRW - South Korean Won</li>
									<li>MYR - Malaysian Ringgit</li>
									<li>PHP - Philippine Peso</li>
									<li>SGD - Singapore Dollar</li>
									<li>THB - Thai Baht</li>
									<li class="currency-last">TWD - New Taiwan Dollar</li>
									<li class="currency-heading">Middle East</li>
									<li>AED - UAE Dirham</li>
									<li>ILS - Israeli New Sheqel</li>
									<li>QAR - Qatar Rial</li>
									<li>SAR - Saudi Arabia Riyal</li>
									<li class="currency-last">TRY - Turkish Lira</li>
								</ul>
							</li>
							<li style="width:30%; float:left;margin-right:0px;">
								<ul class="currency-subval">
									<li class="currency-heading">Europe</li>
									<li>CHF - Swiss Franc</li>
									<li>CZK - Czech Republic Koruna</li>
									<li>DKK - Danish Krone</li>
									<li>EUR - Euro</li>
									<li>GBP - British Pound Sterling</li>
									<li>HUF - Hungary Forint</li>
									<li>NOK - Norwegian Krone</li>
									<li>PLN - Polish Zloty</li>
									<li>RUB - Russian Ruble</li>
									<li>SEK - Swedish Krona</li>
									<li class="currency-last">UAH - Ukrainian Hryvnia</li>
									<li class="currency-heading">Oceania</li>
									<li>AUD - Australian Dollar</li>
									<li class="currency-last">NZD - New Zealand Dollar</li>
								</ul>
							</li>
						</ul>
                    </li>
                </ul>
            </div>
        </div>

    </script>

    <script id="banner-template" type="text/x-handlebars-template">

        <!-- Header Image -->
        <img src="{{split trans.src:headerBannerImage 1}}" alt="{{split trans.src:headerBannerImage 2}}" class="headerImg"/>
        <div class="hotelclub-logo">
            <div class="hotelclub-logo-1"><img src="{{split trans.src:topImage 1}}" alt="{{split trans.src:topImage 2}}"/></div>
            <div class="hotelclub-logo-2"><img src="{{split trans.src:topImage2 1}}" alt="{{split trans.src:topImage2 2}}"/></div>
        </div>

    </script>

    <script id="article-template" type="text/x-handlebars-template">

        <!-- Main Content -->
        <div class="main-content">
            {{ safeSting trans.mainContent }}
        </div>

        <!-- Second Block -->
        <div class="second-block">
            {{ safeSting trans.secondBlock }}
        </div>

        <!-- FAQ Content -->
        <div class="faq-content">
           {{ safeSting trans.faqContent }}
        </div>

        <h2 class="faq-cont-block-head">{{ trans.faqs }}</h2>
        <div class="faq-cont-block">
            {{ safeSting trans.faqQA }}
        </div>

    </script>
</head>
<body>
<!-- Container for DIV -->
<div class="container">

    <div id="header"></div>

    <div id="banner"></div>

    <div id="article"></div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>
<script src="js/app.js"></script>
<script>
	$(document).ready(function(){
		$(document).on('click','.locale-ul-val',  function(){
			$(".locale-ul").toggle();
		});
		$(document).on('click','.currency',  function(){
			$(".currency-val").toggle();
		});
	});
</script>
</body>
</html>
