<html>
  <head>
	<title>World Map</title>
	<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.3.min.js'></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
	google.load("visualization", "1", {packages:["geochart"]});
	google.setOnLoadCallback(drawRegionsMapOne);
	var options = {region: 'world', resolution: 'continents', width: 750, height: 468, zoomLevel:0, backgroundColor: '#FFFFFF', legend: 'none', tooltip: { trigger: 'none'}, colorAxis : {minValue: 0, maxValue : 100, colors: ['#FFFF00','#E21E28']} };
	var currentRegion;

	function drawRegionsMapOne(){
		//Continent ids are provided in array
		var data = google.visualization.arrayToDataTable([
			['Continent', 'Deals'],
			['002', 200],
			['150', 300],
			['019', 400],
			['142', 500],
			['009', 600]
		]);

		var view = new google.visualization.DataView(data);
		view.setColumns([0, 1]);
		
		var geochart = new google.visualization.GeoChart( document.getElementById('regions_div'));			

		google.visualization.events.addListener(geochart, 'regionClick', function(eventData) {
			currentRegion = eventData.region;
			//alert(currentRegion);//Based on region id trigger the menu and display deals in that region
			// maybe you want to change the data table here...				
			options['region'] = eventData.region;
			geochart.draw(data, options);  
		});
		var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
		geochart.draw(data, options);
	}

	$(document).ready(function(){		
		$(".continents").click(function(){
			options.region = $(this).data("country-code");
			//alert(options.region);
			drawRegionsMapOne();
		});
	});

	function resetMap(){
		options.region = 'world';
		//alert(options.region);
		drawRegionsMapOne();
	}
    </script>
  </head>
  <body>
    <div id="regions_div" style=""></div>
	<a href='javascript: resetMap();'/>Reset Map</a><br/>
	<a href='javascript: void(0);' data-country-code="142" class="continents"/>Asia</a> | <a href='javascript: void(0);' data-country-code="019" class="continents"/>Americas</a> | <a href='javascript: void(0);' data-country-code="002" class="continents"/>Africa</a> | <a href='javascript: void(0);' data-country-code="150" class="continents"/>Europe</a> | <a href='javascript: void(0);' data-country-code="009" class="continents"/>Oceania</a>
  </body>
</html>
